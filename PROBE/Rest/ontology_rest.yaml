-owl_class:
	Environement:
		SubClassOf:"owl:Thing"

- multiple_owl_classes:
  - Sense:
      SubClassOf: "owl:Thing"
  - ExternalSense:
      SubClassOf: Sense
  - InternalSense:
      SubClassOf: Sense

- owl_class:
      Distance:
        SubClassOf: "owl:Thing"

- owl_object_property:
    hasThing:
      Domain: Distance
      Range: "owl:Thing"

- owl_data_property:
    hasDistanceValue:
      Domain: Distance
      Range: float
      Characteristics:
        - Functional

- owl_data_property:
    hasMaxDistance:
      Domain: "owl:Thing"
      Range: float
      Characteristics:
        - Functional

- owl_inverse_property:
    hasDistance:
        Inverse: hasThing

- multiple_owl_classes:
  - VisionSense:
      SubClassOf: ExternalSense
  - Thermal:
      SubClassOf: InternalSense
  - Texture:
      SubClassOf: TouchSense
  - Pressure:
      SubClassOf: TouchSense
  - Wetness:
      SubClassOf: TouchSense

- owl_class:
      VisionSense:
          SubClassOf: ExternalSense

- owl_class:
      Color:
          SubClassOf: VisionSense

# TEMPERATURE

- owl_multiple_individuals:
      names:
          - hot
          - warm
          - neutralTemperature
          - cool
          - cold
      types:
          - Thermal

- owl_multiple_individuals:
    names:
        - distance(hot,warm,1)
        - distance(hot,neutralTemperature,2)
        - distance(hot,cool,3)
        - distance(hot,cold,4)

        - distance(warm,neutralTemperature,1)
        - distance(warm,cool,2)
        - distance(warm,cold,3)

        - distance(neutralTemperature,cool,1)
        - distance(neutralTemperature,cold,2)

        - distance(cool,cold,1)
    types:
        - Distance

- owl_object_property:
    hasTemperature:
        Characteristics:
            - Functional
        Domain:
            - Entity
        Range:
            - Thermal

