- owl_class:
	Environement:
		SubClassOf:"owl:Thing"

- multiple_owl_classes:
  - Sense:
      SubClassOf: "owl:Thing"
  - ExternalSense:
      SubClassOf: Sense
  - InternalSense:
      SubClassOf: Sense

- owl_class:
      Distance:
        SubClassOf: "owl:Thing"

- owl_object_property:
    hasThing:
      Domain: Distance
      Range: "owl:Thing"

- owl_data_property:
    hasDistanceValue:
      Domain: Distance
      Range: float
      Characteristics:
        - Functional

- owl_data_property:
    hasMaxDistance:
      Domain: "owl:Thing"
      Range: float
      Characteristics:
        - Functional

- owl_inverse_property:
    hasDistance:
        Inverse: hasThing

- multiple_owl_classes:
  - VisionSense:
      SubClassOf: ExternalSense
  - Thermal:
      SubClassOf: InternalSense
  - Wetness:
      SubClassOf: ExternalSense


# TEMPERATURE

- owl_multiple_individuals:
      names:
          - hot
          - warm
          - neutralTemperature
          - cool
          - cold
      types:
          - Thermal

- owl_multiple_individuals:
    names:
        - distance(hot,warm,1)
        - distance(hot,neutralTemperature,2)
        - distance(hot,cool,3)
        - distance(hot,cold,4)

        - distance(warm,neutralTemperature,1)
        - distance(warm,cool,2)
        - distance(warm,cold,3)

        - distance(neutralTemperature,cool,1)
        - distance(neutralTemperature,cold,2)

        - distance(cool,cold,1)
    types:
        - Distance

- owl_object_property:
    hasTemperature:
        Characteristics:
            - Functional
        Domain:
            - Environment
        Range:
            - Thermal

# VEGETATION

- owl_multiple_individuals:
      names:
          - few
	  - neutral
   	  - dense
   
      types:
          - VisionSense

- owl_multiple_individuals:
    names:
      - distance(few,dense,2)
      - distance(few,neutral,1)
      
      - distance(neutral,dense,1)

    types:
        - Distance

- owl_object_property:
    hasVegetation:
        Characteristics:
            - Functional
        Domain:
            - Environment
        Range:
            - VisionSense

# OTHER

- owl_multiple_individuals:
      names:
          - high
          - medium
          - low
      types:
          - VisionSense

- owl_multiple_individuals:
    names:
      - distance(high,medium,2)
      - distance(high,low,1)
      - distance(low,medium,1)
    types:
      - Distance

- owl_object_property:
    hasPressure:
        Characteristics:
            - Functional
        Domain:
            - Environment
        Range:
            - VisionSense

# Wetness

- owl_multiple_individuals:
      names:
          - dry
          - neutralWetness
          - wet
      types:
          - Wetness

- owl_multiple_individuals:
    names:
      - distance(dry,neutralWetness,1)
      - distance(dry,wet,2)
      - distance(neutralWetness,wet,1)
    types:
      - Distance

- owl_object_property:
    hasWetness:
        Characteristics:
            - Functional
        Domain:
            - Environment
        Range:
            - Wetness

# Applied to Rest TASK SET

- owl_multiple_individuals:
      names:
          - Rest
          - Flee
          - doNothing
      types:
          - Action

- owl_class:
      Effect:
          SubClassOf: "owl:Thing"

- owl_object_property:
    gives:
      Domain: Effect
      Range: InternalSense
      Characteristics:
        - Functional

- owl_data_property:
    hasEffectValue:
      Domain: Effect
      Range: int
      Characteristics:
        - Functional

- owl_class:
      Consequence:
          SubClassOf: "owl:Thing"

- owl_object_property:
    hasConsequenceAction:
      Domain: Consequence
      Range: Action
      Characteristics:
        - Functional

- owl_object_property:
    hasConsequenceEntity:
      Domain: Consequence
      Range: Entity
      Characteristics:
        - Functional

- owl_object_property:
    hasConsequenceEffect:
      Domain: Consequence
      Range: Effect
