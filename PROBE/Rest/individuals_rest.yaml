Rainforest:
  type: Biome
  attrs:
    hasVegetation: dense
    hasTemperature: neutralTemperature
    hasWetness: wet
    hasPredation: high
  consequences:
    Rest:
      - effect(energy,5)
      - effect(health,-1)
    Flee: 
      - effect(energy,-1)
      - effect(health,1)
    doNothing:
      - effect(energy,0)
      - effect(health,0)

